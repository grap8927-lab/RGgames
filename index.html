<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RG Battle Royale</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1 id="title">RG Battle Royale</h1>
  <canvas id="gameCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <p id="health">Health: 100</p>
    <p id="enemies">Enemies Left: 0</p>
    <p id="zone">Zone Shrinks In: 30</p>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOver" class="hidden">
    <h2 id="gameOverText"></h2>
    <button id="restartBtn">Restart Game</button>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <div id="joystick"></div>
    <button id="fireBtn">ðŸ”¥ Fire</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
